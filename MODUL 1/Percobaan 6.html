<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar menggunakan Bullets dan Numbering</title>
</head>
<body>
    <P>Daftar menggunakan Bullets</P>
        <ul type='circle'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ul>
    <P>Daftar menggunakan Numbering (angka)</P>
        <ol type='1'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
    <P>Daftar menggunakan Numbering (huruf)</P>
        <ol type='a'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
    <P>Daftar menggunakan Numbering (huruf romawi)</P>
        <ol type='I'>
            <li>Sunday</li>
            <li>Monday</li>
        <li>Tuesday</li>
        </ol>  
</body>
</html>
